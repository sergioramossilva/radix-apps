[composite]
en_windows = false
s0_detect_refresh_rate = false

[grid]
s0_cycle_sizes = true
s0_outline_color = #5294e29f
s0_fill_color = #5294e24f

[core]
s0_active_plugins = core;composite;opengl;compiztoolbox;decor;firepaint;grid;imgpng;matecompat;mousepoll;move;obs;place;regex;resize;ring;scale;showdesktop;snap;splash;animation;expo;workarounds;
s0_overlapping_outputs = 1
s0_maximize_window_key = Disabled
s0_unmaximize_or_minimize_window_key = Disabled
s0_toggle_window_maximized_key = Disabled
s0_hsize = 2
s0_vsize = 2
s0_show_desktop_key = <Super>d
as_active_plugins = core;clone;resize;screenshot;grid;decoration;wall;toggledeco;regex;svg;winrules;png;blur;place;workarounds;tile;obs;mousepoll;snap;animation;fade;expo;scale;move;switcher;
as_texture_filter = 2
s0_outputs = 1920x1080+0+0;
s0_refresh_rate = 60

[thumbnail]
s0_thumb_size = 350
s0_fade_speed = 0.000000
s0_border = 8
s0_thumb_color = #0000007f
s0_font_background_color = #0000007f
s0_font_family = FreeSans

[decor]
s0_active_shadow_radius = 15.000000
s0_active_shadow_color = #000000ff
s0_active_shadow_y_offset = 8
s0_inactive_shadow_color = #000000ff
s0_inactive_shadow_y_offset = 8
s0_decoration_match = !state=maxvert

[firepaint]
s0_fire_color = #ff3305ff

[freewins]
s0_circle_color = #54befb80
s0_line_color = #1800ffff
s0_cross_line_color = #1800ffff

[animation]
s0_close_effects = animation:Glide 1;animation:Fade;animation:Fade;
s0_unminimize_effects = animation:Zoom;
s0_focus_effects = animation:Dodge;
s0_focus_durations = 300;
s0_dodge_gap_ratio = 0.000000
s0_glide2_away_position = -0.000000
s0_sidekick_num_rotations = 0.000000
s0_zoom_springiness = 0.000000
s0_minimize_effects = animation:Zoom;
s0_close_matches = (type=Normal | Dialog | ModalDialog | Unknown) & !(name=mate-screensaver) & !(name=kazam);(type=Menu | PopupMenu | DropdownMenu);(type=Tooltip | Notification | Utility) & !(name=compiz) & !(title=notify-osd);
s0_open_effects = animation:Glide 1;animation:Fade;animation:Fade;
s0_close_durations = 200;60;60;

[showdesktop]

[ring]
s0_next_all_key = <Alt>Tab
s0_prev_all_key = <Shift><Alt>Tab
s0_inactive_opacity = 90
s0_select_with_mouse = true
s0_ring_clockwise = true
s0_ring_height = 45
s0_thumb_width = 700
s0_thumb_height = 500

[obs]
s0_opacity_matches = Tooltip | Menu | PopupMenu | DropdownMenu ;class=Rofi;
s0_opacity_values = 85;94;0;
s0_saturation_values = 0;

[expo]
s0_curve = 0,000000
